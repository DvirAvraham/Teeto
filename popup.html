<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/main.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

  <div class="header">
    <div class="header-start">
      <div class="logo">
        <img src="imgs/logo2.png" alt="">
      </div>
      <p class="app-title">Teeto</p>
    </div>
    <div class="header-end">

    </div>
  </div>

  <div class="main-container">

    <!-- <div class="start-container">
      <div class="intro">
        <h1>Welcome</h1>
        <p>Teeto is a powerful tool designed to enhance your penetration testing efforts.</p>
        <div class="intro-use">
          <h3>How to use:</h3>
          <ul>

              format.

    <div class="data-container">
      <!-- Tab buttons -->
      <h3>General</h3>
      <div class="domain-name">
        <div class="icon">
          <i class="ri-link"></i>
        </div>
        <p>google.com</p>
      </div>

      <div class="tabs">
        <button class="tab-button active" data-tab="endpoints">Endpoints</button>
        <button class="tab-button" data-tab="secrets">Secrets</button>
        <button class="tab-button" data-tab="params">Parameters</button>
      </div>

      <!-- URLS Tab -->
      <div class="tab-content" id="endpoints" >
        <!-- URLS Buttons -->
        <div class="btn-group-tab" style="display: none;">
          <button class="btn" id="copy-all" style="display: none;">
            <i class="ri-file-copy-line"></i>
          </button>
          <button class="btn" id="export-all" style="display: none;">
            <i class="ri-file-download-line"></i>
          </button>
          <div id="copy-msg" style="display: none; "> Copied</div>
        </div>
        <!-- URLS Results -->
        <h3>Urls</h3>
        <div id="results" style="display: none;"></div>
      </div>
    </div>

  </div>

  <div class="footer">

  </div>


  <img id="loader" src="imgs/loader.gif" style="display: none; height: 100%; width: 100%;">

  <!-- General btns -->
  <div class="btn-group"  style="display: block;">
    <button class="btn" id="find-endpoints">
      <i class="ri-search-line"></i>
    </button>
    <button class="btn" id="find-params">
      <i class="ri-search-line"></i>
      params
    </button>
    <button class="btn" id="clear-results" style="display: block; ">
      <i class="ri-delete-bin-7-line"></i>
    </button>
  </div>

  <!-- Tabs: -->



  <!-- Secrets Tab -->
  <div class="tab-content" id="secrets" style="display: none;">
    <!-- Secrets Buttons -->
    <div class="btn-group-tab">
      <button class="btn" id="export-all-secrets" style="display: none;">
        <i class="ri-file-download-line"></i>
      </button>
    </div>
    <!-- Secrets Results -->
    <div id="secrets-results" style="display: none;"></div>
  </div>

  <!-- Params Tab -->
  <div class="tab-content" id="params" style="display: none;">
  </div>

  <script src="popup.js"></script>

</body>

</html>
